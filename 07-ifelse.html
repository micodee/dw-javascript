<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>If Else</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      let password = prompt(`Password: `)
      
      if(password == "micode"){
        document.write(`Selamat Anda Berhasil Login`)
      } else {
        document.write(`Maaf Password Salah`)
      }
      
      document.write(`<p>Terimakasih sudah menggunakan aplikasi ini boy</p>`)
    </script>
  </body>
</html>
