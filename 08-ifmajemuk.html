<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>If Majemuk</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      let nilai = prompt(`Inputkan Nilai Akhir: `);
      let grade = "";

      if (nilai >= 90) {
        grade = "A";
      } else if (nilai >= 80) {
        grade = "B";
      } else if (nilai >= 70) {
        grade = "C";
      } else {
        grade = "D";
      }

      document.write(`Grade Anda: ${grade}`);
    </script>
  </body>
</html>
